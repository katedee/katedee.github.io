---
layout: page
title: Templates
permalink: /templates/
order: 2
---

{% if site.templates %}
  <ul class="post-list">
  {% for post in site.templates %}
    <li>
      <span class="post-meta">[{{ post.date | date: "%b %-d, %Y" }}]</span> - <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
{% endif %}
